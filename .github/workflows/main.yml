name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: |
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"
        git config --global user.name "${{ github.actor }}"
        git remote set-url origin https://${{ secrets.PERSONAL_ACCESS_TOKEN }}:x-oauth-basic@github.com/${{ github.repository }}
        git checkout "${GITHUB_REF:11}"
        if [[ $(git log -n 1 --pretty=%B ${GITHUB_REF:11}) != "[ACTION]"* ]]; then
            echo "test" >> "testcontent2"
            git add -A
            git commit -m "[ACTION] Build assets"
            git push origin
        fi
